<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest of Three Numbers</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <table class="table">
                        <tr>
                            <td>Number 1</td>
                            <td><input type="text" id="num1" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Number 2</td>
                            <td><input type="text" id="num2" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Number 3</td>
                            <td><input type="text" id="num3" class="form-control"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="button" class="btn btn-success" onclick="checkBig();" >Find</button></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><p id ="result"></p></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <script>
        function checkBig(){
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var num3 = parseInt(document.getElementById("num3").value);

            if(num1>=num2){
                if(num1>=num3)
                {
                    document.getElementById("result").innerHTML = "Largest Number is " + num1;
                }
                else{
                    document.getElementById("result").innerHTML = "Largest Number is " + num3;
                }
            }
            else{
                if(num2>=num3)
                {
                    document.getElementById("result").innerHTML = "Largest Number is " + num2;
                }
                else{
                    document.getElementById("result").innerHTML = "Largest Number is" + num3;
                }
            }
        }
    </script>
</body>
</html>
