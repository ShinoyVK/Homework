<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Divisible By 8</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <table class="table">
                        <tr>
                            <td>Enter Number</td>
                            <td><input type="text" id="num1" class="form-control"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="button" class="btn btn-secondary" onclick="divByEight();">Check</button></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><p id="result"></p></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <script>
        function divByEight()
        {
            var num= document.getElementById("num1").value;
            if(num%8==0)
            {
                document.getElementById("result").innerHTML = num + " is divisible by 8"
            }
            else{
                document.getElementById("result").innerHTML = num + " is not divisible by 8"
            }
        }
    </script>
</body>
</html>
