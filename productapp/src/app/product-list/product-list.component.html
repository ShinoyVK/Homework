<div class='card'>
    <div class='card-header'>
        {{title}}
    </div>
    <div class='card-body'>
        <div class='table-responsive'>
            <table class='table'>
                <thead>
                    <tr>
                        <th><button class='btn btn-primary'>Show Image</button></th>
                        <th>Product ID</th>
                        <th>Product Name</th>
                        <th>Product Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5-Star Rating</th>
                    </tr>              
                </thead>
                <tbody>
                    <tr *ngFor='let pd of productArray'>
                        <td>
                            <img [src] = 'pd.ImageUrl' [title] = 'pd.productName' [style.width.px] = imageWidth [style.margin.px]=imageMargin>
                        </td>
                        <td>{{pd.productId}}</td>
                        <td>{{pd.productName}}</td>
                        <td>{{pd.productCode}}</td>
                        <td>{{pd.releaseDate}}</td>
                        <td>{{pd.price}}</td>
                        <td>{{pd.starRating}}</td>
                        <td>
                            <button type="submit" (click)="editProduct(pd)" class="btn btn-success">Edit</button>
                            <button type="submit" (click)="deleteProduct(pd._id)" class="btn btn-success">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
       </div>
    </div>
