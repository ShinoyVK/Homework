<div class="card">
    <form >
        <div class="card-header">
            {{title}}
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <tbody>
                        <tr>
                            <td>Username/Email</td>
                            <td><input type="text" name="u_id" [(ngModel)]="loginCred.email" /></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input type="text" name="u_name" [(ngModel)]="loginCred.password"/></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" (click)="loginUserCred()" value="Log In"/></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
